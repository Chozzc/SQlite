<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日铭记馆</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link type="image/png" sizes="96x96" rel="icon" href="/birthday.png">
</head>
<body>
    <div class="jumbotron">
        <h1><i class="fas fa-birthday-cake"></i> 生日铭记馆</h1>
        <p>记录每一个重要的日子</p>
    </div>
    <div class="container">
        <div class="section">
            <div class="error_message" id="errorMessage"></div>
            <h2><i class="fas fa-plus-circle"></i> 添加生日</h2>
            <form id="birthdayForm">
                <input name="name" type="text" placeholder="姓名" autocomplete="off" autofocus>
                <input name="month" type="number" placeholder="月份" max="12" min="1" autocomplete="off">
                <input name="day" type="number" placeholder="日期" max="31" min="1" autocomplete="off">
                <input type="submit" value="添加">
            </form>
        </div>

        <div class="section">
            <h2><i class="fas fa-gift"></i> 所有生日</h2>
            <table>
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>生日</th>
                    </tr>
                </thead>
                <tbody id="birthdayTableBody">
                    <!-- 动态插入生日记录 -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
