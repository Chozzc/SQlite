<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>
<body>
    <div class="jumbotron">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">
            <div class="error_message" id="errorMessage"></div>
            <h2>Add a Birthday</h2>
            <form id="birthdayForm">
                <input name="name" type="text" placeholder="Name" autocomplete="off" autofocus>
                <input name="month" type="number" placeholder="Month" max="12" min="1" autocomplete="off">
                <input name="day" type="number" placeholder="Day" max="31" min="1" autocomplete="off">
                <input type="submit" value="Add Birthday">
            </form>
        </div>

        <div class="section">
            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody id="birthdayTableBody">
                    <!-- 动态插入生日记录 -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
